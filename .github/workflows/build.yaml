on:
    push:
        tags-ignore: "**"
        branches:
            - "master"
    pull_request:
        branches: "**"
    schedule:
        -
            cron: "0 3 * * 0"

env:
    SCCACHE_GHA_ENABLED: "true"

jobs:
    build:
        runs-on: "ubuntu-24.04"
        container:
            image: "rafalwrzeszczwrzasqpl/build-rust:nightly-v0.2.3"
        services:
            dynamodb:
                image: "amazon/dynamodb-local:2.5.3"
        steps:
            -
                uses: "actions/checkout@v4.2.2"
            -
                uses: "crazy-max/ghaction-github-runtime@v3.0.0"
            -
                run: "make build"
            -
                run: "make test"
                env:
                    AWS_REGION: "eu-central-1"
                    AWS_ACCESS_KEY_ID: "dummy"
                    AWS_SECRET_ACCESS_KEY: "dummy"
                    DYNAMODB_LOCAL_HOST: "http://dynamodb:8000"
            -
                run: "make check"
            -
                run: "make doc"
            -
                run: "make lcov"
            -
                uses: "codecov/codecov-action@v5.4.0"
                with:
                    token: "${{ vars.CODECOV_TOKEN }}"
                    flags: "unittests,rust"
                    fail_ci_if_error: true
                    verbose: true

    release:
        if: "(github.event_name == 'push') && (github.event.ref == 'refs/heads/master')"
        runs-on: "ubuntu-24.04"
        container:
            image: "rafalwrzeszczwrzasqpl/build-rust:nightly-v0.2.3"
        needs: "build"
        permissions:
            contents: "write"
            id-token: "write"
        steps:
            -
                uses: "actions/checkout@v4.2.2"
            -
                uses: "crazy-max/ghaction-github-runtime@v3.0.0"
            -
                run: |
                    git config --global user.name "GitHub Actions"
                    git config --global user.email "office@wrzasq.pl"
                    git config --global --add safe.directory "$GITHUB_WORKSPACE"
            -
                run: "cargo workspaces version patch --force '*' --yes --no-individual-tags --tag-prefix 'release-'"
            -
                id: "tag"
                run: "echo version=$(git describe --abbrev=0 | sed s/release-//g) >> $GITHUB_OUTPUT"
            -
                run: "cargo publish -p wrzasqpl-commons-aws"
                env:
                    CARGO_REGISTRY_TOKEN: "${{ secrets.CARGO_REGISTRY_TOKEN }}"
            -
                uses: "ad-m/github-push-action@v0.8.0"
                with:
                    github_token: "${{ secrets.GITHUB_TOKEN }}"
                    branch: "${{ github.ref }}"
