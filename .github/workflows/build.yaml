on:
    push:
        tags-ignore: "**"
        branches:
            - "master"
    pull_request:
        branches: "**"
    schedule:
        -
            cron: "0 3 * * 0"

jobs:
    build:
        if: "!contains(github.event.head_commit.message, '[skip ci]') || (github.event_name == 'schedule')"
        runs-on: "ubuntu-22.04"
        steps:
            -
                uses: "actions/checkout@v3.5.3"
            -
                uses: "dtolnay/rust-toolchain@v1"
                with:
                    toolchain: "nightly"
                    components: "rustfmt, clippy"
            -
                uses: "Swatinem/rust-cache@v2.5.0"
            -
                run: "make init-cargo"
            -
                run: "make build-dev"
            -
                uses: "rrainn/dynamodb-action@v3.0.0"
            -
                run: "make test"
                env:
                    AWS_REGION: "eu-central-1"
                    AWS_ACCESS_KEY_ID: "dummy"
                    AWS_SECRET_ACCESS_KEY: "dummy"
            -
                uses: "actions-rs/clippy-check@v1.0.7"
                with:
                    token: "${{ secrets.GITHUB_TOKEN }}"
            -
                uses: "LoliGothick/rustfmt-check@v0.3.2"
                with:
                    token: "${{ secrets.GITHUB_TOKEN }}"
                    flags: "--all"
                    args: "--config max_width=120,newline_style=Unix,edition=2021"
            -
                run: "cargo udeps"
            -
                run: "make doc"
            -
                uses: "codecov/codecov-action@v3.1.4"
                with:
                    token: "${{ vars.CODECOV_TOKEN }}"
                    flags: "unittests,rust"
                    fail_ci_if_error: true
                    verbose: true

    release:
        if: "(github.event_name == 'push') && (github.event.ref == 'refs/heads/master')"
        runs-on: "ubuntu-20.04"
        needs: "build"
        permissions:
            contents: "write"
            id-token: "write"
        steps:
            -
                uses: "actions/checkout@v3.5.3"
            -
                uses: "dtolnay/rust-toolchain@v1"
                with:
                    toolchain: "nightly"
            -
                uses: "Swatinem/rust-cache@v2.5.0"
            -
                run: "make init-cargo"
            -
                run: |
                    git config user.name "GitHub Actions"
                    git config user.email "office@wrzasq.pl"
            -
                run: "cargo workspaces version patch --force '*' --yes --no-individual-tags --tag-prefix 'release-'"
            -
                id: "tag"
                run: "echo version=$(git describe --abbrev=0 | sed s/release-//g) >> $GITHUB_OUTPUT"
            -
                run: "make build"
            -
                run: "cargo publish -p wrzasqpl-commons-aws"
            -
                uses: "ad-m/github-push-action@v0.6.0"
                with:
                    github_token: "${{ secrets.GITHUB_TOKEN }}"
                    branch: "${{ github.ref }}"
