[package]
name = "wrzasqpl-commons-aws"
version = "3.0.0"
edition = "2021"
license = "MIT"
description = "AWS-related utility functions for commor routines."
repository = "https://github.com/rafalwrzeszcz-wrzasqpl/wrzasqpl-commons"
authors = [
    "Rafał Wrzeszcz <rafal.wrzeszcz@wrzasq.pl>"
]
keywords = ["aws", "lambda", "dynamodb"]

[dependencies]
aws-sdk-dynamodb = "0.28.0"
aws-smithy-http = "0.55.3"
env_logger = "0.10.0"
futures = "0.3.28"
http = "0.2.8"
lambda_runtime = "0.8.1"
log = "0.4.19"
serde = { version = "1.0.164", features = ["derive"] }
serde_dynamo = { version = "4.2.3", features = ["aws-sdk-dynamodb+0_28"] }
thiserror = "1.0.40"
tokio = { version = "1.28.2", features = ["macros"] }
tokio-stream = "0.1.14"
tower = "0.4.13"
tracing = "0.1.37"
tracing-core = "0.1.31"
tracing-subscriber = "0.3.17"
xray-tracing = "0.0.1"

[dev-dependencies]
async-trait = "0.1.68"
aws-config = "0.55.3"
aws-smithy-types = "0.55.3"
http = "0.2.9"
test-context = "0.1.4"
