[package]
name = "wrzasqpl-commons-aws"
version = "3.2.1"
edition = "2021"
license = "MIT"
description = "AWS-related utility functions for commor routines."
repository = "https://github.com/rafalwrzeszcz-wrzasqpl/wrzasqpl-commons"
homepage = "https://wrzasq.pl/"
readme = "../README.md"
authors = [
    "Rafał Wrzeszcz <rafal.wrzeszcz@wrzasq.pl>"
]
keywords = ["aws", "lambda", "dynamodb"]

[dependencies]
aws-config = "0.56.0"
aws-sdk-dynamodb = "0.29.0"
aws-smithy-http = "0.56.0"
env_logger = "0.10.0"
futures = "0.3.28"
http = "0.2.9"
lambda_runtime = "0.8.1"
log = "0.4.19"
serde = { version = "1.0.183", features = ["derive"] }
serde_dynamo = { version = "4.2.4", features = ["aws-sdk-dynamodb+0_29"] }
thiserror = "1.0.44"
tracing = "0.1.37"
tracing-core = "0.1.31"
tracing-subscriber = "0.3.17"
xray-tracing = "0.0.1"

[dev-dependencies]
async-trait = "0.1.72"
aws-smithy-types = "0.56.0"
test-context = "0.1.4"
tokio = { version = "1.29.1", features = ["macros"] }
