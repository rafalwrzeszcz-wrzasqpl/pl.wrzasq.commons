[package]
name = "wrzasqpl-commons-aws"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
readme.workspace = true
authors.workspace = true
description = "AWS-related utility functions for commor routines."
keywords = ["aws", "lambda", "dynamodb"]

[dependencies]
aws-config = "1.8.11"
aws-sdk-dynamodb = "1.100.0"
aws-smithy-runtime-api = "1.9.2"
env_logger = "0.11.8"
futures = "0.3.31"
lambda_runtime = "1.0.1"
log = "0.4.29"
serde = { version = "1.0.228", features = ["derive"] }
serde_dynamo = { version = "4.3.0", features = ["aws-sdk-dynamodb+1"] }
thiserror = "2.0.17"
tracing = "0.1.43"
tracing-core = "0.1.35"
tracing-subscriber = "0.3.22"
xray-tracing = "0.0.1"

[dev-dependencies]
aws-smithy-types = "1.3.4"
test-context = "0.5.4"
tokio = { version = "1.48.0", features = ["macros"] }
