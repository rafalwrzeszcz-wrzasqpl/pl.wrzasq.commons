[package]
name = "wrzasqpl-commons-aws"
version = "3.4.47"
edition = "2021"
license = "MIT"
description = "AWS-related utility functions for commor routines."
repository = "https://github.com/rafalwrzeszcz-wrzasqpl/wrzasqpl-commons"
homepage = "https://wrzasq.pl/"
readme = "../README.md"
authors = [
    "Rafał Wrzeszcz <rafal.wrzeszcz@wrzasq.pl>"
]
keywords = ["aws", "lambda", "dynamodb"]

[dependencies]
aws-config = "1.5.18"
aws-sdk-dynamodb = "1.67.0"
aws-smithy-runtime-api = "1.7.3"
env_logger = "0.11.6"
futures = "0.3.31"
lambda_runtime = "0.13.0"
log = "0.4.26"
serde = { version = "1.0.218", features = ["derive"] }
serde_dynamo = { version = "4.2.14", features = ["aws-sdk-dynamodb+1"] }
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-core = "0.1.33"
tracing-subscriber = "0.3.19"
xray-tracing = "0.0.1"

[dev-dependencies]
aws-smithy-types = "1.2.13"
test-context = "0.4.1"
tokio = { version = "1.44.0", features = ["macros"] }
